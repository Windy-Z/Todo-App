<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewpoint" content="width=divice-width, initial-scale=1.0">
	<meta http-equip="X-UA-Compatible" content="ie=edge">
	<title>Todo App</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<section id="notebook">
		<!-- 输入框 -->
		<header class="header">
			<h1>TO DO</h1>
			<input v-model="new_todo_item" autofocus="autofocus" autocomplete="off" placeholder="请输入任务，按回车键结束" class="new_todo" @keyup.enter="add">
		</header>
		<!-- 列表区域 -->
		<section class="main">
			<ul class="todo_list">
				<li class="todo" v-for="(item, index) in list">
					<div class="view">
						<span class="index">{{ index+1 }}.</span>
						<label>{{ item }}</label>
						<button class="delete" @click="remove(index)">&times;</button>
					</div>
				</li>				
			</ul>
		</section>
		<!-- 统计和删除 -->
		<section>
			<div class="end" v-show="list.length!=0">
				<span class="statistic">{{ list.length }} items</span>
				<span class="deleteAll" @click="clear">clear all</span>
			</div>
		</section>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var notebook = new Vue({
			el:"#notebook",
			data:{
				list:[],
				new_todo_item:""
			},
			methods:{
				add:function(){
					if(this.new_todo_item != ''){
						this.list.push(this.new_todo_item);
						this.new_todo_item="";
					}
				},
				remove:function(index){
					this.list.splice(index, 1);
				},
				clear:function(){
					this.list = [];
				}
			}
		})
	</script>
</body>

</html>
